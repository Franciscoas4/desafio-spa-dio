<h1>Cadastro de Usuários</h1>
<p>Quantidade atual de usuários: {{valorAtual}}</p>

<button (click)="aumentarValor()">Aumentar Valor</button>
<button (click)="diminuirValor()">Diminuir Valor</button>
<button (click)="reiniciarValor()">Reiniciar Valor</button>
<button (click)="exibirLista()">Exibir Lista</button>

<mat-list *ngIf="exibeLista">
    <mat-list-item *ngFor="let usuarios of listaUsuarios">
      <mat-icon matListIcon>account_box</mat-icon>
      <h3 matLine> Nome: {{usuarios.nome}} </h3>
      <p matLine>
        <span> E-mail: {{usuarios.email}} </span><br>
        <span class="demo-2"> Curso: {{usuarios.curso}} </span>
      </p>
    </mat-list-item>
  </mat-list>
